<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        .container{
            border: black solid 2px;
            overflow: auto;
        }
        .item{
            height: 200px;
            width: 200px;
            margin: 5px;
            background-color: red  ;
            border: blue solid 2px;
            float: left;
        }
        #a{
            float:right;
        }
        #b{
            float: right;
        }
        #c{
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="a">A</div>
        <div class="item" id="b">B</div>
        <div class="item" id="c">C</div>

    </div>
</body>
</html>
